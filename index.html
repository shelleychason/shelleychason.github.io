<script>
  $(document).ready(function () {
    $("#main").load('home.html');
    $("a").click(function (e) {
      e.preventDefault();
      $("li").removeAttr("class")

      $("#main").load($(this).attr("href"));
      if ($(this).text() == 'Shelley Chason') {
        $("#home").attr("class", "active")
      }
    })
